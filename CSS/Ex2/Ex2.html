<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0 100px;
        background-color: lightblue;
      }
      h1, p {
        font-family: sans-serif;
        text-align: center;
      }
      p {
        font-size: 24px;
      }
      #info {
        background-color:rgb(255,255,255, 0.8);
        border: rgb(102, 63, 37, 0.7) 20px solid ;
        border-radius: 25px;
        padding: 20px 10px 10px;
        margin-left: 80px;
        width: 500px;
      }
      #bg-img {
        background-image: url("http://www.qualviagem.com.br/wp-content/uploads/2014/09/capa2.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
    <div id="bg-img">
      <div id="info">
        <h1>
          Cidade de Roma
        </h1>
        <p>
          Roma é a capital da Itália, é uma comuna italiana e está sediada 
          na província de mesmo nome, na região do Lácio. Conhecida 
          internacionalmente como A Cidade Eterna pela sua história milenar, 
          Roma espalha-se pelas margens do rio Tibre.
        </p>
      </div>
    </div>
  </body>
</html>
